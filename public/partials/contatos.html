<div ng-show="push.on">
	<div class="alert alert-{{push.tp}} alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<strong>{{push.msg}}</strong>
	</div>
</div>
<h2>Local: <small>{{nome}}</small></h2>
<button class="btn-sm btn-info" ng-click="incluir()">Novo</button>
<input ng-model="filtro" type="search" placeholder="nome">
<hr />
<div ng-show="showForm">
	<div class="panel panel-default">
		<div class="panel-heading"><strong>{{acao}}</strong></div>
		<div class="panel-body">
			<form ng-submit="salvar()">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-conrol" id="nome" name="nome" required ng-model="contatoForm.nome"/>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-conrol" id="email" name="email" required ng-model="contatoForm.email"/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn-sm btn-success">Enviar</button>
					<button class="btn-sm btn-default" ng-click="cancelar()">Cancelar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>{{contato._id}}</td>
			<td><a ng-click="atualizar(contato)">{{contato.nome}}</a></td>
			<td><button class="btn-sm btn-danger" ng-click="remover(contato)">remover</button></td>
		</tr>
	</table>
</div>
